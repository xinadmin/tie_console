<script type="text/javascript">
	$(function() {
		$(".zui-title").on("click", ".zui-nav", function() {
			$(".zui-nav").removeClass("zui-active");
			$(".zui-nav > i").removeClass("line");
			var indexvalue = $(this).index();
			$(this).addClass("zui-active").children("i").addClass("line");
			$(".container > .content").eq(indexvalue).show().siblings().hide();
		})
	});
	$("body").on("click",".zui-pic-list .zui-pic-item",function(){

</script>
